<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="sec-1 flex-container1">
            <h1>Signin</h1>
            <input class="username" type="text">
            <input class="password" type="password">
            <button class="signin_btn" type="button">Signin</button>
            <p class="signin_txt">or signin with</p>
            <div class="icons">
                <img class="icon" src="./assets/images/facebook.png" alt="fb">
                <img class="icon" src="./assets/images/google-plus.png" alt="g+">
                <img class="icon" src="./assets/images/linkedin.png" alt="linkedin">


            </div>
        </div>
        <div class="sec-2 flex-container2">
            <h2 class="welcome_txt1">Welcome back!</h2>
            <p class="welcome_txt2">Welcome back! We are so happy to have you here. Its great to see you again. We hope you has a safe and enjoyable time away.</p>
            <button class="signup_btn" type="button">No account yet? Signup.</button>
        </div>
    </div>
</body>
</html>
